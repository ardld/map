<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real Romania â€¢ Photo Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
<style>
  html, body, #map { height: 100%; margin: 0; }
  .rr-popup { width: 280px; }
  .rr-popup img { width: 100%; height: auto; display:block; border-radius:10px; }
  .rr-popup .title { font: 600 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 8px 0 0; }
  .rr-popup .meta { opacity:.7; font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  .leaflet-container { background: #f5f7f9; }
  /* Real Romania vibes */
  .leaflet-popup-content-wrapper { border-radius: 14px; }
  .leaflet-marker-icon { filter: drop-shadow(0 1px 2px rgba(0,0,0,.2)); }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script>
const map = L.map('map', { preferCanvas:true }).setView([45.94, 25.0], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18, attribution: '&copy; OpenStreetMap'
}).addTo(map);

const clusters = L.markerClusterGroup({ disableClusteringAtZoom: 12 });

fetch('photos.geojson?ts=' + Date.now())
  .then(r => r.json())
  .then(geo => {
    const markers = L.geoJSON(geo, {
      pointToLayer: (feat, latlng) => L.marker(latlng),
      onEachFeature: (feat, layer) => {
        const p = feat.properties || {};
        const html = `
          <div class="rr-popup">
            <img loading="lazy" src="${p.url}" alt="${p.title || ''}" />
            <div class="title">${p.title || ''}</div>
            ${p.taken_at ? `<div class="meta">${p.taken_at}</div>` : ``}
          </div>`;
        layer.bindPopup(html, { maxWidth: 320 });
      }
    });

    clusters.addLayer(markers);
    map.addLayer(clusters);

    try {
      const b = markers.getBounds();
      if (b.isValid()) map.fitBounds(b.pad(0.15));
    } catch (e) {}
  })
  .catch(err => console.error("Failed to load photos.geojson", err));
</script>
</body>
</html>
